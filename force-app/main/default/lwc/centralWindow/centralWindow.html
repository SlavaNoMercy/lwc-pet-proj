<template>
    <h1 class="header">
        Carousel view of... anything
    </h1>
    <p class="description">
        Understanding slots implementation 
    </p>
    <c-carousel-view class="container">
        <c-carousel-element slot="prev" image={prevSlot}></c-carousel-element>
        <c-carousel-element slot="current" image={currentSlot}></c-carousel-element>
        <c-carousel-element slot="next" image={nextSlot}></c-carousel-element>
    </c-carousel-view>
    <c-carousel-navigation onnext={handleNext} onprev={handlePrev}></c-carousel-navigation>
</template>
